{% extends 'base.html' %}

{% block title %}
<title>Promokod qoshish | Binokor</title>
<style>
    tfoot {
        display: table-footer-group;
        vertical-align: middle;
        border-color: inherit;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Dashboard</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Promo</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="white-box">
            <center>
                <h2><strong>Promoko'd qo'shish</strong></h2>
            </center>
            <form method="post" class="form-group h3">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <br>
                        <label for="category">Promoko'd turkumi</label>
                        <select class="form-control" required name="category" id="category">
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.title }} - {{ category.points }} bal</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <label for="count">Pro'mokod soni</label>
                        <input type="number" class="form-control" required id="count" name="count" placeholder="24">
                    </div>
                </div>
                <br>   
                <center>
                    <button class="mt-3 btn btn-lg btn-primary"><span class="fa fa-plus"></span> Saqlash</button>
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock %}

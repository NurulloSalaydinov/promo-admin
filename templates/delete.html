{% extends 'base.html' %}

{% block title %}
<title>Categories | Promo Admin</title>
<style>
    tfoot {
        display: table-footer-group;
        vertical-align: middle;
        border-color: inherit;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Dashboard</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Categories</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="white-box">
            <center>
                <h2><strong>Siz rostan ham "{{ obj }}" ni o'chiqmoqchimisiz</strong></h2>
            </center>
            <form method="post" class="form-group h3">
                {% csrf_token %}
                <center>
                    <a onclick="history.go(-1)" class="btn btn-lg btn-success">Ortga</a>
                    <button class="mt-3 btn btn-lg btn-danger">O'chirish</button>
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock %}

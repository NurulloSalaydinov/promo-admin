{% extends 'base.html' %}

{% block title %}
<title>Sovg'a qoshish | Binokor</title>
<style>
    tfoot {
        display: table-footer-group;
        vertical-align: middle;
        border-color: inherit;
    }
    .mb-3 {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Sovg'laar</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a href="/">Bosh sahifa</a></li>
                <li class="active">Sovg'alar</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="white-box">
            <center>
                <h2><strong>Sovg'a qo'shish</strong></h2>
            </center>
            <form method="post" class="form-group h3">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title">Sovg'a nomi</label>
                        {{ form.title }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="points">Bal</label>
                        {{ form.req_points }}
                    </div>
                </div>
                {% if form.errors %}
                    <div class="col-12 mb-3">
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors }}
                        </div>
                    </div>
                {% endif %}
                <br>   
                <center>
                    <button class="mt-3 btn btn-lg btn-primary"><span class="fa fa-plus"></span> Saqlash</button>
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock %}
